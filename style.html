            <h2>Contact Us</h2>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <form action="/action_page.php" method="post" class="bg-light p-4 rounded shadow-sm">
                    <div class="mb-3">
                        <label for="fname" class="form-label">First Name</label>
                        <input type="text" id="fname" name="firstname" class="form-control" placeholder="Your name..">
                    </div>

                    <div class="mb-3">
                        <label for="lname" class="form-label">Last Name</label>
                        <input type="text" id="lname" name="lastname" class="form-control" placeholder="Your last name..">
                    </div>

                    <div class="mb-3">
                        <label for="country" class="form-label">Country</label>
                        <select id="country" name="country" class="form-select">

                        </select>
                    </div>

                        <label for="subject" class="form-label">Subject</label>
                        <textarea id="subject" name="subject" class="form-control" placeholder="Write something..." rows="5"></textarea>
                    </div>

                    <div class="mb-3 text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
